<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap5.css">

</head>
<body>
    <!-- Box -->
    <input id="boxWidth" type="number" value="700">
    <input id="boxHeight" type="number" value="400">
    <input id="boxColor" type="color">
    <!-- Ball -->
    <input id="ballWidthAndHeight" type="number" value="60">
    <input id="ballColor" type="color">
    <!-- Controls -->
    <input id="step" type="number" value="10">
    <button class="btn btn-primary m-2" id="save">Save</button>
    <button class="btn btn-secondary m-2" id="reset">Reset</button>
    <!-- Area -->
    <div class="box position-relative">
        <div class="ball position-absolute">

        </div>
    </div>

    <script src="assets/js/main.js"></script>
